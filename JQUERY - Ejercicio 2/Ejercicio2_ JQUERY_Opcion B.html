<!DOCTYPE html>
<html >
<head>
<meta  charset="utf-8" />
<title>Ejercicio2_JQUERY_Opcion B</title>
    <!-- Linkado de librerias -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<!--*****************   CODIGO JQUERY  **********************-->
    <!-- Linkado del JQUERY -->
    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.js"></script>

        <!-- InstrucciÃ³n de carga de todo el documento -->
    <script> $(document).ready(function(){});</script>

<style>
/*Para el fondo */

body{
    justify-content: center;
    width: 600px;
    text-align: center;
    margin-left: 25%;
    margin-top: 5%;
}

.container{
    height: 600px;
    width: 500px;
    border: 2px solid rgb(50, 83, 61);
    padding: 20px;
    margin-bottom: 40px;
}

/*Para las fotos */
.fotominiaturas{
    height: 90px;
    width: 90px;
}

.fotogrande{
    height: 280px;
    width: 280px;
}

.visible{
    visibility: visible;
}

.invisible{
    visibility: hidden;
}

/*Para opacidad */
.fondopaco{
    opacity:0.3;
 }


</style>
</head>
<body>

<!--****************    CODIGO HTML     **********************-->

<div class="container justify-conten-center ">
    <!--Siempre visible-->   
        <div class="form-group" id="fondo">
          <h1 id="titulo">Elige una imagen</h1><br><br>   
            <img id="foto1" class="fotominiaturas" src="foto1.jpg"/>
            <img id="foto2" class="fotominiaturas" src="foto2.jpg"/>
            <img id="foto3" class="fotominiaturas" src="foto3.jpg"/></br></br></br>
        </div>
   
        <img  src=" " class="fotogrande invisible" id="contenedor" /></br>
 </div>

   
<!--****************    CODIGO JAVASCRIPT     **********************-->

<!--TEORIA DE JAVASCRIPT-->
<script>

        $('#foto1').on('click',function(){
        $('#contenedor').attr('src','foto1.jpg');
        $('#contenedor').toggleClass('visible invisible');
        $('#fondo').toggleClass('fondopaco');
        });

        $('#foto2').on('click',function(){
        $('#contenedor').attr('src','foto2.jpg');
        $('#contenedor').toggleClass('visible invisible');
        $('#fondo').toggleClass('fondopaco');
        });

        $('#foto3').on('click',function(){
        $('#contenedor').attr('src','foto3.jpg');
        $('#contenedor').toggleClass('visible invisible');
        $('#fondo').toggleClass('fondopaco');
        });

        //
        $('#contenedor').on('click',function(){
        $('#contenedor').toggleClass('invisible');
        $('#fondo').toggleClass('fondopaco');
        });


</script>
</body>
</html>
