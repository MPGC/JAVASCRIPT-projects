<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--Boostrap-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!--Script de boostrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<!--Script JQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<title>JQuery3</title>
<link rel="stylesheet" type="text/css" href="estilos.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300&display=swap" rel="stylesheet">

</head>
<body>

<!--Contenedor principal <div class="col-auto text-center p-3 m-3 bg-light border shadow rounded semaforo">-->
<div class="container fondo">
<!--Centramos los elementos-->
<div class="row vh-100 justify-content-center align-items-center">
<div class="col-auto text-center p-3 m-3 semaforoCoches">
<div id="rojo" class="m-2 circulonegro"></div>
<div id="ambar" class="m-2 circulonegro"></div>
<div id="verde" class="m-2 circulonegro"></div>
</div>

<div class="col-auto text-center p-3 m-3 semaforoPeaton">
<div class="cuadrado bg-black rounded">
<div id="contador"></div>
</div>
<!-- <div class="cuadrado bg-black rounded">
<div id="contador2"></div>
</div>-->
<div class="m-2">
<img src="imagenes/rojo.jpg" class="foto rounded" id="peaton" width="90" height="90">
</div>
<div class="m-2 p-2">
<button type="button" id="pulsador" class="btn"></button>
</div>
</div>
</div>
</div>

<!--Mi script-->
<script>
$(function() {

});

$('#verde').toggleClass('circulonegro circuloverde');


$('#pulsador').on('click',function(){
//Iniciamos contador de 10 segundos
let i = 10;
//let conta2 = document.getElementById("contador2");
//Con setInterval() y setTimeout() gestionamos el cambio de clases una vez llegado el momento
let cont2 = window.setInterval(function(){
//conta2.innerHTML = i;
i--;
if (i === -1){
clearInterval(cont2); //Cuando acaba limpiamos
setTimeout(function(){
$('#verde').toggleClass('circulonegro circuloverde');
$('#ambar').toggleClass('circulonegro circuloambar');
}, 1000);
setTimeout(function(){
$('#ambar').toggleClass('circulonegro circuloambar');
$('#rojo').toggleClass('circulonegro circulorojo');
$("#peaton").attr("src","imagenes/verde.jpg");
}, 2000);
}

},1000);

//Iniciamos el segundo contador, el de 15 segundos, visible en pantalla
setTimeout(function(){
let x = 15;
let conta = document.getElementById("contador");
let cont = window.setInterval(function(){
conta.innerHTML = x;
x--;
if (x === -1){
clearInterval(cont); //Cuando acaba limpiamos
setTimeout(function(){ //Cambio clases y limpiamos "pantalla" del contador
$('#rojo').toggleClass('circulonegro circulorojo');
$('#verde').toggleClass('circulonegro circuloverde');
$("#peaton").attr("src","imagenes/rojo.jpg");
conta.innerHTML = "";
}, 1000);
}
},1000);

}, 12000);

});


</script>
</body>
</html>
